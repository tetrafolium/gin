---
inspecode:

  global:

  tasks:

    - name: yamllint
      type: docker-build
      dockerfile: '.rocro/yamllint/Dockerfile'
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: '/.reports/'
      reports:
        - stage: linter-stage
          path: '/.reports/yamllint.issues'
          format:
            type: example
            path: '.rocro/yamllint/example.issues'
      thresholds: {num-issues: 9}
